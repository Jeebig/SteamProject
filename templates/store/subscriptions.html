{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Мои подписки на комментарии</h1>
<div class="space-y-2">
  {% for s in subs %}
    <div class="bg-gray-900 rounded p-3 flex items-center justify-between">
      <div>Профиль: {{ s.profile_owner.username }}</div>
      <form action="{% url 'store:profile_comment_sub_toggle' s.profile_owner.username %}" method="post">{% csrf_token %}<button class="text-sm bg-gray-700 px-2 py-1 rounded">Отписаться</button></form>
    </div>
  {% empty %}
    <div class="text-gray-400">Подписок нет.</div>
  {% endfor %}
</div>
{% endblock %}
